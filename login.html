<!-- login.html -->
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="js/app.js" defer></script>
</head>
<body>
  <div class="auth-container">
    <div class="auth-box">
      <!-- Bagian kiri (Login) -->
      <div class="auth-left">
        <h1>Sign In</h1>
        <div class="social-login">
          <button class="social-btn">f</button>
          <button class="social-btn">G+</button>
          <button class="social-btn">in</button>
        </div>
        <p class="text-small">atau gunakan akun anda</p>
        <form id="loginForm">
          <input type="email" placeholder="Email" id="loginEmail" required>
          <input type="password" placeholder="Password" id="loginPassword" required>
          <a href="#" class="forgot">Lupa kata sandi anda?</a>
          <button type="submit" class="btn-primary">Sign In</button>
        </form>
      </div>

      <!-- Bagian kanan (Ajak daftar) -->
      <div class="auth-right">
        <h2>Halo, Teman!</h2>
        <p>Daftarkan diri anda dan mulai gunakan layanan kami segera</p>
        <a href="register.html" class="btn-outline">Sign Up</a>
      </div>
    </div>
  </div>
</body>
</html>
