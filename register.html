<!-- register.html -->
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="js/app.js" defer></script>
</head>
<body>
  <div class="auth-container">
    <div class="auth-box reverse">
      <!-- Bagian kiri (Ajak login) -->
      <div class="auth-right">
        <h2>Selamat Datang Kembali!</h2>
        <p>Untuk tetap terhubung dengan kami, silakan login dengan akun anda</p>
        <a href="login.html" class="btn-outline">Sign In</a>
      </div>

      <!-- Bagian kanan (Form register) -->
      <div class="auth-left">
        <h1>Sign Up</h1>
        <div class="social-login">
          <button class="social-btn">f</button>
          <button class="social-btn">G+</button>
          <button class="social-btn">in</button>
        </div>
        <p class="text-small">atau gunakan email anda</p>
        <form id="registerForm">
          <input type="text" placeholder="Nama Lengkap" id="regName" required>
          <input type="email" placeholder="Email" id="regEmail" required>
          <input type="password" placeholder="Password" id="regPassword" required>
          <button type="submit" class="btn-primary">Sign Up</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
